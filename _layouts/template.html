<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png">
    
    <script src="https://kit.fontawesome.com/ae857cab2a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/lib/academicons-1.9.0/css/academicons.min.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap-3.3.5/css/cosmo.min.css">
    <link rel="stylesheet" href="./assets/css/graph.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    {% include topbar.html %}

    {% if page.url == "/" %}
      {% include header.html %}
    {% endif %}
    <div class="container">
      {% if page.url == "/" %}
        {% include cards.html %}
      {% endif %}
      {% if page.url != "/" %}<div class="regular-page">{% endif %}
        {{ content }}
        {% include footer.html %}
      {% if page.url != "/" %}</div>{% endif %}
    </div>
  </body>
</html>
