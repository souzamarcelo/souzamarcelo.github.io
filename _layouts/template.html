<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png">
    
    <script src="./assets/lib/fontawesome.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/lib/jquery3.7.1.min.js" id="jquery-core-js"></script>

    <link rel='stylesheet' id='dtb-static-css-css' href='./assets/lib/dtb-style.css' type='text/css' media='all' />
    <link rel="stylesheet" href="./assets/lib/academicons-1.9.4/css/academicons.min.css">
    <link rel="stylesheet" href="./assets/lib/bootstrap-3.3.5/css/cosmo.min.css">
    <link rel="stylesheet" href="./assets/css/graph.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    {% include topbar.html %}

    {% if page.url == "/" %}
      {% include header.html %}
    {% endif %}
    <div class="container">
      {% if page.url == "/" %}
        {% include cards.html %}
      {% endif %}
      {% if page.url != "/" %}<div class="regular-page">{% endif %}
        {{ content }}
        {% include footer.html %}
      {% if page.url != "/" %}</div>{% endif %}
    </div>
  </body>
</html>
